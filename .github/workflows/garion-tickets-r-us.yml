      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Run Test Suite
      run: |
        cd ./TicketsRUs.Tests/
        # docker run -it --rm -v $(pwd):/app -w mcr.microsoft.com/dotnet/sdk:8.0 dotnet format --verify-no-changes --severity warn
        dotnet test

    # - name: Docker Down
    #   run: |
