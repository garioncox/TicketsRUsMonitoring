    # - name: Docker Up
    #   run: |
        # cd ./garion-staging 

        # docker compose up --build -d
    - name: Kubectl down
      run: |
        kubectl -n garion-1 delete svc blazor-web-db-service
        kubectl -n garion-1 delete ingress garion-blazor-ingress
        kubectl -n garion-1 delete deployment blazor-web-db-deployment
        kubectl -n garion-1 delete deployment garion-blazor-web-deployment
        kubectl -n garion-1 delete configmap blazor-web-postgres-init
    - name: Kubectl Up
      run: |
        docker build -t 144.17.92.12:5000/garion-1/blazor-web:1 .
        docker push 144.17.92.12:5000/garion-1/blazor-web:1
        pwd
        kubectl -n garion-1 create configmap blazor-web-postgres-init --from-file=init.sql
        kubectl apply -f kube/

    - uses: actions/checkout@master
    - name: Microsoft Teams Notification
      if: success()
      uses: skitionek/notify-microsoft-teams@master
      with:
        webhook_url: ${{ secrets.GARION_WEBHOOK }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}
    - name: Microsoft Teams Notification (On Failure)
      if: failure()
      uses: skitionek/notify-microsoft-teams@master
      with:
        webhook_url: ${{ secrets.GARION_WEBHOOK }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}
        overwrite: "{title: `Runner failed! ${workflow_link}`}"