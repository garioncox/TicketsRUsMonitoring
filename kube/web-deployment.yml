apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: garion-1
  name: garion-blazor-web-deployment
  labels:
    app: garion-blazor-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garion-blazor-web
  template:
    metadata:
      labels:
        app: garion-blazor-web
    spec:
      containers:
      - name: garion-blazor-web
        image: 144.17.92.12:5000/garion-1/blazor-web:${RUN_ID}
        ports:
        - containerPort: 8080
        env:
        - name: COLLECTOR_URL
          value: http://otel-collector-service:4317/
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: db
          value: server=blazor-web-db-service;user id=postgres;database=gariondb;password=password
        - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
          value: "false"