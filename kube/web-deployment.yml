apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: garion-1
  name: garion-blazor-web-deployment
  labels:
    app: garion-blazor-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garion-blazor-web
  template:
    metadata:
      labels:
        app: garion-blazor-web
    spec:
      containers:
      - name: garion-blazor-web
        image: 144.17.92.12:5000/garion-1/blazor-web:1
        ports:
        - containerPort: 8080
        env:
        - name: MYDATABASECONNECTIONSTRING
          value: db=server=gariondb;user id=postgres;database=postgres;password=password;