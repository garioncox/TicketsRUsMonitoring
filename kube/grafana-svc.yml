apiVersion: v1
kind: Service
metadata:
  namespace: garion-1
  name: garion-grafana-service
spec:
  type: ClusterIP
  selector:
    app: garion-grafana-web
  ports:
    - port: 80
      targetPort: 3000
    - name: GF_SECURITY_ADMIN_USER
      value: admin
    - name: GF_SECURITY_ADMIN_PASSWORD
      value: grafana