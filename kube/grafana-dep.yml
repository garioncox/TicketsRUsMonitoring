apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: garion-1
  name: garion-grafana-deployment
  labels:
    app: garion-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garion-grafana
  template:
    metadata:
      labels:
        app: garion-grafana
    spec:
      containers:
      - name: garion-grafana
        image: grafana/grafana:9.4.7
        ports:
        - containerPort: 3000
